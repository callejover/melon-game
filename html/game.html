<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/game.css">
  <link href="https://fonts.googleapis.com/css?family=Chela+One" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <title>QuizWalk</title>
</head>

<body>
  <div class="container-fluid">
    <div id="current-score-board-team">
      <p>Melonas:</p>
      <p id="points"></p>
    </div>
    <div class="row">
      <div class="timer"></div>
      <div class="questions-board">
        <p>
          Besvarade frågor: 20
        </p>
        <p>Antal rätt:</p>
      </div>
    </div>
  </div>
  <div id="map">
  </div>
  <!-- Game start modal -->
  <div class="modal fade" id="game-modal" data-backdrop="static">
    <!-- data-backdrop="static" gör att overlayen inte går att klicka på. Alltså stänga modalen för tidigt -->
    <div class="modal-dialog">
      <div class="modal-content" id="game">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Rundan börjar om:</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div id="counter">
          <div id="start-game-timer">5</div>
        </div>
      </div>
    </div>
  </div>
  <!-- modal som visas när matchen är slut -->
  <div class="modal fade" id="end-game" data-backdrop="static">
    <!-- data-backdrop="static" gör att overlayen inte går att klicka på. Alltså stänga modalen för tidigt -->
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Matchen är slut!<br>Klicka på knappen och gå sedan till poängtavlan för att se din plats på highscoren.</h4>
        </div>
        <!-- Modal body -->
        <div id="end-game-modal">
          <button onclick="goBack()" id="end-game-button">AVSLUTA MATCHEN</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Question modal -->
  <div class="question-modal fade" id="question-modal" data-backdrop="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal body -->
        <!-- Modal när du når en fråga -->
        <div id="question">
          <h3>Du har nått en fråga!</h3>
          <h4>Vill du svara på den?</h4>
          <a id="start-questiion-button" class="btn btn-default">Ja, jag vill svara!</a>
        </div>
        <!-- Modal när du vill svara på en fråga -->
        <div id="your-question">
          <h3 id="main-question"></h3>
          <button id="alternative-1" class="btn btn-default"></button>
          <button id="alternative-2" class="btn btn-default"></button>
          <button id="alternative-3" class="btn btn-default"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="../javascript/map.js"></script>
  <script src="../javascript/script.js"></script>
  <script src="../javascript/timer.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN5YzmdmcEuDWLkvzVsAB2mPVe8XiHIvs&libraries=geometry&callback=initMap"
    async defer></script>
</body>

</html>
