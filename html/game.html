<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizwalk</title>

    <style>
            #map {
             height: 100vh;
             width: 100%;
            }
         </style>
</head>
<body>
        <h3>My Google Maps Demo</h3>
        <div id="map"></div>
        <script>


          function initMap() {
            let myPosition = function getPosition() {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            function showPosition(position) {
                return {lat: position.coords.latitude, lng: position.coords.longitude}
            }

            let map = new google.maps.Map(document.getElementById('map'), {
              zoom: 4,
              center: myPosition
            });


            let marker = new google.maps.Marker({
              position: myPosition,
              map: map
            });
          }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_kR_ZZ41dXRjebaW90O7kLyxMYc2NUDg&callback=initMap">
        </script>
    
</body>
</html>
