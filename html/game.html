<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/game.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <title>QuizWalk</title>
</head>

<body>    
  <div class="container">
    <div id="current-score-board-teams">
      <p>Melonas: 2080p</p>
      <p>Pines: 1057p</p>
    </div>
    <div class="row">
      <div class="timer">60</div>
      <div>
        <p>
          Besvarade frågor: 25
        </p>
        <p>
          Antal rätt: 10
        </p>
      </div>
    </div>
  </div>
  <div id="map">
  </div>


  <!-- Game start modal -->
  <div class="modal fade" id="game-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Dags att spela! Är du redo?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div id="counter">
          <div id="start-game-timer">5</div>
        </div>
      </div>
    </div>
</div>

  <script src="../javascript/map.js"></script>
  <script src="../javascript/script.js"></script>
  <script src="../javascript/timer.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN5YzmdmcEuDWLkvzVsAB2mPVe8XiHIvs&libraries=geometry&callback=initMap"></script>
</body>
</html>
