<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/game.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <title>QuizWalk</title>
</head>

<body>    
  <div class="container">
    <div id="current-score-board-teams">
      <p>Melonas: 2080p</p>
      <p>Pines: 1057p</p>
    </div>
    <div class="row">
      <div class="timer">60</div>
      <div>
        <p>
          Besvarade frågor: 25
        </p>
        <p>
          Antal rätt: 10
        </p>
      </div>
    </div>
  </div>
  <div id="map">
  </div>

  <!-- Game start modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Logga in</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <form id="login-form" method="POST" action="authenticate-controller.js" onsubmit="event.preventDefault();">
            E-postadress: <input type="email" name="email" id="login-email"><br>
            Lösenord: <input type="password" name="password" id="login-password"><br>
            <button type="submit" id="login-button" value="Submit">Logga in</button>
        </form>
         </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" id="log-in" onclick="Redirect();" class="btn btn-secondary" data-dismiss="modal">Logga in</button>
        </div>
      </div>
    </div>
</div>

  <script src="../javascript/map.js"></script>
  <script src="../javascript/timer.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN5YzmdmcEuDWLkvzVsAB2mPVe8XiHIvs&libraries=geometry&callback=initMap"></script>
</body>
</html>
