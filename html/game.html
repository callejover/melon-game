  <title>QuizWalk</title>

<body>
  <div class="container-fluid" id="current-score-board">
    <div id="current-score-board-teams">
      <p>Melonas: 2080p</p>
      <p>Pines: 1057p</p>
    </div>
  </div>
  <div class="row">
  <div class="timer">60</div>
  <div>
    <p>
      Besvarade frågor: 25
    </p>
    <p>
      Antal rätt: 10
    </p>
  </div>
  </div>
  <div class="test-map-pic">
    <img src="../pictures/Karta-test.png" alt="test-karta" id="test-map">
  </div>
  <div class="col-xs-4 d-flex flex-column bg-white text-dark" id="questions-box">
    <div class="question">
      <h2>Här kommer det en fråga om geometri:</h2>
    </div>
    <div class="col-xs-4 d-flex">
      <div class="col-xs-4 d-flex flex-column">
        <button type="button" class="btn btn-info btn-lg btn-block" id="yes">Ja</button>
        <button type="button" class="btn btn-info btn-lg btn-block" id="no">Nej</button>
      </div>
      <div class="col-xs-4 d-flex flex-column">
          <button type="button" class="btn btn-info btn-lg btn-block" id="maybe">Kanske</button>
          <button type="button" class="btn btn-info btn-lg btn-block" id="possibly">Möjlige </button>
      </div>
    </div>
  </div>
  <div>
      <button type="button" class="btn btn-danger">Danger</button>
  </div>
